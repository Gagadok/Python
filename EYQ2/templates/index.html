<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Загрузка ведомостей на сервер</title>
 </head>
 <body>
 
 <form action="{{url_for('upload')}}" method="POST" enctype="multipart/form-data">
			<p>Выберите ведомости для загрузки на сервер</p>
			<p><input type="file" name="file[]" multiple accept="application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
			<p><input type="submit" value="Загрузить">
		</form>
		
<form action="{{url_for('browse')}}">
			<p>Просмотр списка загруженных файлов</p>
			<p><input type="submit" value="Просмотреть">
		</form>
 </body>
</html>
